<div class="card">
  <div class="card-header">
    <h1 class="display-6">Account Settings</h1>
  </div>
  <div class="card-body bg-light">
    <form [formGroup]="userSettings" (ngSubmit)="updateAccountSettings()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="{{currUser.username}}" formControlName="username">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control text-muted" placeholder="{{currUser.email}}" formControlName="email">
      </div>
      <div class="form-group">
        <label>Contact Email</label>
        <input type="text" class="form-control" placeholder="{{currUser.contactEmail}}" formControlName="contactEmail">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
        <div class="form-text">You must enter your password for any changes.</div>
      </div>
      <div class="form-group mt-3">
        <button type="submit" class="btn btn-success" [disabled]="!userSettings.valid">Update Account Information</button>
      </div>
    </form>
    <app-message></app-message>
  </div>
</div>
